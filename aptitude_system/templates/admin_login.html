<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f6fa; }
        .login-container { max-width: 400px; margin: 100px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 32px; }
        h2 { text-align: center; margin-bottom: 24px; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 8px; }
        input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .error { color: #e74c3c; margin-bottom: 12px; text-align: center; }
        button { width: 100%; padding: 10px; background: #4a69bd; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #1e3799; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>관리자 로그인</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            <div class="form-group">
                <label for="password">암호를 입력하세요</label>
                <input type="password" id="password" name="password" required autofocus>
            </div>
            <button type="submit">로그인</button>
        </form>
    </div>
</body>
</html>
